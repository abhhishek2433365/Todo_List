<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive To-Do List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="todo.css">
</head>
<body>
  <div class="container">
  <div class="todo-app">
    <h1>My To-Do List</h1>
    <div class="start-container">
      <div class="details">
        <h3>keep it up!</h3>
        <div id="progressbar">
          <div id="progress"></div>
        </div>
      </div>
      <div class="stats-number">
        <p id="numbers">0 / 0</p>
      </div>
        
    </div>
    <form class="input-area">
    <input type="text" id="taskinput" placeholder="Add New task...">
    <button type="button" id="add-task-btn"><i class="fa-solid fa-plus"></i></button>
    </form>
    <div class="todos-container">
        <ul id="task-list">
            
        </ul>
        <img class="empty-image" src="https://cdni.iconscout.com/illustration/premium/thumb/search-not-found-illustration-svg-png-download-6632131.png" alt="empty" >
    </div>

  </div>
</body>
<script src="todo.js"defer></script>

</html>
